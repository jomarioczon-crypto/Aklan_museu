<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Museo It Akean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('17497035056_381e6dc2a8_o-1024x1024 2.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: #B31C5D;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .header-center {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
    }

    .header-center img {
      height: 40px;
      margin-right: 10px;
    }

    .header-center h1 {
      font-size: 18px;
      color: white;
      margin: 0;
    }

    /* 3 dots button */
    .dots-btn {
      background: none;
      border: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      padding: 0 30px;
      margin-right: 20px;
    }

    /* Dropdown menu */
    .dropdown {
      position: absolute;
      top: 50px;
      right: 40px;
      background: #b12267;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      opacity: 0;
      max-height: 0;
      transition: all 0.3s ease;
      padding: 10px 20px;
      margin-top: 30px;
    }

    .dropdown.show {
      opacity: 1;
      max-height: 100px;
    }

    .dropdown button {
      background: none;
      border: none;
      color: white;
      padding: 10px 20px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown button:hover {
      background-color: #a01955;
    }

    /* HEADER CENTER */
    .header-center {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin-left: 85px;
    }

    .header-center img {
      height: 40px;
      margin-right: 10px;
    }

    .header-center h1 {
      font-size: 18px;
      color: white;
      margin: 0;
    }

    /* ADMIN DASHBOARD */
    .admin-container {
      background-color: rgba(92, 17, 48, 0.7);
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .admin-container h2 {
      margin-bottom: 40px;
      color: white;
    }

    .admin-container a {
      display: block;
      background: #B31C5D;
      color: white;
      text-decoration: none;
      padding: 20px 0;
      width: 50%;
      margin: 20px auto;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .admin-container a:hover {
      background: #9e1753;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 600px) {
      .header-center h1 {
        font-size: 16px;
      }

      .admin-container {
        width: 85%;
        padding: 25px;
      }

      .admin-container a {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <!-- CENTER LOGO AND TITLE -->
    <div class="header-center">
      <img src="Seal_of_Aklan.png" alt="Museo Logo">
      <h1>Museo It Akean</h1>
    </div>

    <!-- RIGHT SIDE DROPDOWN -->
    <div class="header-right">
      <button class="dots-btn" id="dotsBtn">â‹¯</button>
      <div class="dropdown" id="dropdownMenu">
        <button onclick="window.location.href='login (1).html'">Logout</button>
      </div>
    </div>
  </header>

  <!-- ADMIN PAGE -->
  <div class="admin-container">
    <h2>Admin Options</h2>
    <a href="fill-up.html">Fill-up View</a>
    <a href="feedback.html">Users Feedback</a>
  </div>


  <script>
    const dotsBtn = document.getElementById('dotsBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    // Toggle dropdown on click
    dotsBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // Close dropdown when clicking outside
    window.addEventListener('click', (e) => {
      if (!dotsBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });
  </script>
</body>
</html>
